<div class="course__view-box">
  <p>{{course.programCode}} {{course.courseCode}}
    <a [routerLink]="['/course',course.courseId]">
      <img class="course__view-image" src="../../../../assets/Edit_Icon.png" />
    </a>
  </p>
  <div class="course__view-assignments" *ngFor="let assignment of course.assignments">
    <p>{{assignment.name}}</p>
  </div>
  <div class="course__view-summary">{{course.assignments.length}} Assignments</div>
</div>
