<h2>Test Stuff</h2>

<div>
  <div>
    Submit the test file here to send it to the processing server:
  </div>
  <div>
    <label>Select Test File
      <input id="file" name="file" type="file" (change)="fileChange($event)" />
    </label>
  </div>
  <div>
    <button type="submit" (click)="uploadTest()">Submit</button>
  </div>
</div>
