<div class="result">
  <div class="result__title">View Hook Results</div>
  <div class="result__container">
    <div class="result__match" *ngFor="let match of result.matches">
      <div class="result__match--left">
        <pre *ngFor="let line of match.lines[0].viewFile.lines">{{line}}</pre>
      </div>
      <div class="result__match--right">
          <pre *ngFor="let line of match.lines[1].viewFile.lines">{{line}}</pre>
      </div>
    </div>
  </div>
</div>
